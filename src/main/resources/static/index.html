<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        // Tailwind config for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
        .habit-card { transition: all 0.3s ease; }
        .habit-card:hover { transform: translateY(-2px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-quote { animation: fadeIn 0.5s ease-out forwards; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<div id="statsModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-all">
    <div class="bg-white dark:bg-slate-900 rounded-3xl p-6 w-full max-w-sm shadow-2xl relative">
        <button onclick="closeStats()" class="absolute top-4 right-4 text-slate-400 hover:text-rose-500 transition-colors">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
        <h3 id="statsHabitName" class="text-xl font-bold mb-6 text-slate-800 dark:text-white text-center"></h3>

        <div class="relative w-full aspect-square max-h-56 mx-auto mb-4">
            <canvas id="statsChart"></canvas>
        </div>

        <p class="text-center text-sm font-medium text-slate-500 dark:text-slate-400 bg-slate-50 dark:bg-slate-800 py-2 rounded-lg mt-4">
            Son 30 GÃ¼nlÃ¼k BaÅŸarÄ± OranÄ±
        </p>
    </div>
</div>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100 min-h-screen">

<div class="max-w-3xl mx-auto px-4 py-12">
    <!-- Header & Theme Toggle -->
    <header class="mb-12 flex justify-between items-center">
        <div class="text-left">
            <h1 class="text-4xl font-bold text-slate-900 dark:text-white mb-2">Habit Tracker</h1>
            <p class="text-slate-500 dark:text-slate-400 italic">"Zinciri kÄ±rma, atomik adÄ±mlarla ilerle."</p>
        </div>
        <button onclick="toggleDarkMode()" id="themeBtn" class="p-3 rounded-2xl bg-white dark:bg-slate-800 shadow-sm border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-yellow-400 hover:scale-110 transition-transform">
            <i data-lucide="sun" id="sunIcon" class="hidden w-6 h-6"></i>
            <i data-lucide="moon" id="moonIcon" class="w-6 h-6"></i>
        </button>
    </header>

    <!-- Debug Alert -->
    <div id="errorAlert" class="hidden mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 rounded-xl text-sm">
        <strong>Hata OluÅŸtu:</strong> <span id="errorDetails"></span>
    </div>

    <!-- Add Habit Form -->
    <div class="bg-white dark:bg-slate-900 rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-slate-800 mb-10">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 dark:text-white">
            <i data-lucide="plus-circle" class="w-5 h-5 text-indigo-500"></i>
            Yeni AlÄ±ÅŸkanlÄ±k Ekle
        </h2>
        <div class="flex flex-col gap-4">
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="habitName" placeholder="AlÄ±ÅŸkanlÄ±k adÄ± (Ã–rn: Antrenman)"
                       class="flex-1 px-4 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500">
                <input type="text" id="habitDesc" placeholder="AÃ§Ä±klama"
                       class="flex-1 px-4 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500">

                <select id="habitFrequency" onchange="toggleDaysSelection()" class="px-4 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20">
                    <option value="DAILY">Her GÃ¼n</option>
                    <option value="SPECIFIC_DAYS">Belirli GÃ¼nler</option>
                </select>

                <button onclick="addHabit()"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-xl font-medium shadow-lg shadow-indigo-500/20 transition-all active:scale-95 whitespace-nowrap">
                    Ekle
                </button>
            </div>

            <div id="daysSelection" class="hidden flex-wrap gap-2 pt-2 border-t border-slate-100 dark:border-slate-800">
                <span class="text-sm text-slate-500 dark:text-slate-400 w-full mb-1">Hangi gÃ¼nler yapÄ±lacak?</span>
                <label class="cursor-pointer bg-slate-100 dark:bg-slate-800 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors"><input type="checkbox" value="MONDAY" class="day-cb mr-1"> Pzt</label>
                <label class="cursor-pointer bg-slate-100 dark:bg-slate-800 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors"><input type="checkbox" value="TUESDAY" class="day-cb mr-1"> Sal</label>
                <label class="cursor-pointer bg-slate-100 dark:bg-slate-800 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors"><input type="checkbox" value="WEDNESDAY" class="day-cb mr-1"> Ã‡ar</label>
                <label class="cursor-pointer bg-slate-100 dark:bg-slate-800 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors"><input type="checkbox" value="THURSDAY" class="day-cb mr-1"> Per</label>
                <label class="cursor-pointer bg-slate-100 dark:bg-slate-800 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors"><input type="checkbox" value="FRIDAY" class="day-cb mr-1"> Cum</label>
                <label class="cursor-pointer bg-slate-100 dark:bg-slate-800 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors"><input type="checkbox" value="SATURDAY" class="day-cb mr-1"> Cmt</label>
                <label class="cursor-pointer bg-slate-100 dark:bg-slate-800 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors"><input type="checkbox" value="SUNDAY" class="day-cb mr-1"> Paz</label>
            </div>
        </div>
    </div>

    <!-- Quote Area -->
    <div id="quoteSection" class="hidden mb-10 p-6 bg-indigo-50 dark:bg-indigo-900/20 border border-indigo-100 dark:border-indigo-800 rounded-3xl animate-quote text-center">
        <i data-lucide="quote" class="w-8 h-8 text-indigo-200 dark:text-indigo-800 mx-auto mb-3"></i>
        <p id="quoteText" class="text-indigo-900 dark:text-indigo-200 text-lg font-medium italic mb-2"></p>
        <p id="quoteAuthor" class="text-indigo-500 dark:text-indigo-400 text-sm uppercase tracking-wider font-semibold"></p>
    </div>

    <!-- Habit List -->
    <div id="habitList" class="space-y-4">
        <div class="text-center py-10 text-slate-400 italic">YÃ¼kleniyor...</div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-indigo-600 text-white px-6 py-3 rounded-full shadow-2xl transition-all opacity-0 translate-y-10 pointer-events-none z-50 text-sm font-medium">
    Ä°ÅŸlem baÅŸarÄ±lÄ±!
</div>


<script>
    const API_URL = '/api/habits';
    let allHabits = [];
    let currentChart = null;

    // --- Dark Mode Logic ---
    function initTheme() {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('sunIcon').classList.remove('hidden');
            document.getElementById('moonIcon').classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            document.getElementById('sunIcon').classList.add('hidden');
            document.getElementById('moonIcon').classList.remove('hidden');
        }
    }

    function toggleDarkMode() {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.theme = isDark ? 'dark' : 'light';
        document.getElementById('sunIcon').classList.toggle('hidden');
        document.getElementById('moonIcon').classList.toggle('hidden');
    }
    async function fetchHabits() {
        const errorAlert = document.getElementById('errorAlert');
        const errorDetails = document.getElementById('errorDetails');

        try {
            const response = await fetch(API_URL);

            if (!response.ok) throw new Error(`Sunucu HatasÄ±: ${response.status}`);

            const habits = await response.json();
            allHabits = habits;

            errorAlert.classList.add('hidden');
            renderHabits(habits);
        } catch (error) {
            console.error(error);
            errorDetails.innerText = "Backend Ã§alÄ±ÅŸmÄ±yor olabilir (localhost:8080).";
            errorAlert.classList.remove('hidden');
            document.getElementById('habitList').innerHTML = "";
        }
    }

    function renderHabits(habits) {
        const list = document.getElementById('habitList');
        if (habits.length === 0) {
            list.innerHTML = `<div class="text-center py-10 text-slate-400 dark:text-slate-600">HenÃ¼z bir alÄ±ÅŸkanlÄ±k yok. Atomik bir baÅŸlangÄ±Ã§ yap!</div>`;
            return;
        }

        list.innerHTML = habits.map(habit => {
            // XP YÃ¼zdesi hesaplama (Progress Bar iÃ§in)
            const xpNeeded = habit.level * 100;
            const progressPercent = (habit.xp / xpNeeded) * 100;

            // Rozetleri yan yana yazdÄ±rma
            const badgesHtml = habit.badges && habit.badges.length > 0
                ? `<div class="mt-3 flex flex-wrap gap-2">
                    ${habit.badges.map(b => `<span class="bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-400 text-xs px-2 py-1 rounded-lg font-medium border border-yellow-200 dark:border-yellow-800/50">${b}</span>`).join('')}
                   </div>`
                : '';

            return `
                <div class="habit-card bg-white dark:bg-slate-900 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 flex items-center justify-between">
                    <div class="flex-1 pr-4">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-slate-800 dark:text-white text-lg">${habit.name}</h3>
                            <span class="bg-indigo-100 text-indigo-700 dark:bg-indigo-900/40 dark:text-indigo-300 text-xs font-bold px-2 py-1 rounded-md">Lvl ${habit.level}</span>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm mb-3">${habit.description || ''}</p>

                        <div class="w-full bg-slate-100 dark:bg-slate-800 rounded-full h-1.5 mb-2">
                            <div class="bg-indigo-500 h-1.5 rounded-full transition-all duration-500" style="width: ${progressPercent}%"></div>
                        </div>
                        <div class="flex items-center justify-between text-xs text-slate-400 font-medium">
                            <span>${habit.xp} / ${xpNeeded} XP</span>
                            <div class="flex items-center gap-3">
                                <span class="flex items-center gap-1 text-orange-500 dark:text-orange-400 font-bold">
                                    <i data-lucide="flame" class="w-4 h-4"></i> ${habit.streak} GÃ¼n
                                </span>
                                ${habit.completedToday ? '<span class="text-emerald-500 flex items-center gap-1"><i data-lucide="check-circle" class="w-4 h-4"></i> Tamam</span>' : ''}
                            </div>
                        </div>

                        ${badgesHtml}
                    </div>

                    <div class="flex gap-2 ml-4 flex-col sm:flex-row border-l border-slate-100 dark:border-slate-800 pl-4">
                        <button onclick="completeHabit(${habit.id})" ${habit.completedToday ? 'disabled' : ''}
                            class="p-3 rounded-xl transition-all ${habit.completedToday ? 'bg-slate-100 dark:bg-slate-800 text-slate-300 dark:text-slate-700 cursor-not-allowed' : 'bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 hover:bg-emerald-600 hover:text-white hover:-translate-y-1 hover:shadow-lg hover:shadow-emerald-500/20'}">
                            <i data-lucide="check" class="w-6 h-6"></i>
                        </button>
                        <button onclick="deleteHabit(${habit.id})"
                            class="p-3 rounded-xl bg-rose-50 dark:bg-rose-900/20 text-rose-600 dark:text-rose-400 hover:bg-rose-600 hover:text-white transition-all hover:-translate-y-1">
                            <i data-lucide="trash-2" class="w-6 h-6"></i>
                        </button>
                        <button onclick="openStats(${habit.id})"
                            class="p-3 rounded-xl bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 hover:bg-blue-600 hover:text-white transition-all hover:-translate-y-1" title="Ä°statistikler">
                            <i data-lucide="pie-chart" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>
            `;
        }).join('');
        lucide.createIcons();
    }

    // GÃ¼n seÃ§im bÃ¶lÃ¼mÃ¼nÃ¼ aÃ§Ä±p kapatÄ±r
    function toggleDaysSelection() {
        const freq = document.getElementById('habitFrequency').value;
        const daysDiv = document.getElementById('daysSelection');
        if (freq === 'SPECIFIC_DAYS') {
            daysDiv.classList.remove('hidden');
            daysDiv.classList.add('flex');
        } else {
            daysDiv.classList.add('hidden');
            daysDiv.classList.remove('flex');
        }
    }

    // Backend'e gÃ¶nderilecek veriyi gÃ¼ncelliyoruz
    async function addHabit() {
        const name = document.getElementById('habitName').value;
        const description = document.getElementById('habitDesc').value;
        const frequency = document.getElementById('habitFrequency').value;

        if (!name) return showToast("Bir isim gerekli!");

        // SeÃ§ilen gÃ¼nleri topla
        let targetDays = [];
        if (frequency === 'SPECIFIC_DAYS') {
            const checkboxes = document.querySelectorAll('.day-cb:checked');
            checkboxes.forEach(cb => targetDays.push(cb.value));

            if (targetDays.length === 0) {
                return showToast("LÃ¼tfen en az bir gÃ¼n seÃ§in!");
            }
        }

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name,
                    description,
                    frequency,
                    targetDays, // Backend'e seÃ§ili gÃ¼nleri gÃ¶nderiyoruz
                    streak: 0,
                    completedToday: false
                })
            });
            if (response.ok) {
                document.getElementById('habitName').value = '';
                document.getElementById('habitDesc').value = '';
                // CheckboxlarÄ± sÄ±fÄ±rla
                document.querySelectorAll('.day-cb').forEach(cb => cb.checked = false);
                document.getElementById('habitFrequency').value = 'DAILY';
                toggleDaysSelection();

                fetchHabits();
                showToast("Yeni alÄ±ÅŸkanlÄ±k eklendi ðŸš€");
            }
        } catch (err) { showToast("Eklenemedi!"); }
    }

    async function completeHabit(id) {
        try {
            const response = await fetch(`${API_URL}/${id}/complete`, { method: 'POST' });
            if (response.ok) {
                const data = await response.json();

                // Konfeti Patlat! ðŸŽ‰
                confetti({
                    particleCount: 150,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: ['#4f46e5', '#10b981', '#f59e0b', '#ec4899']
                });

                fetchHabits();
                showQuote(data.motivationMessage);
                showToast("+20 XP! Harika gidiyorsun! ðŸš€");

                // Ekstra kutlamalar (Gecikmeli Toast)
                if (data.leveledUp) {
                    setTimeout(() => showToast("Tebrikler! SEVÄ°YE ATLADIN! ðŸŒŸ"), 3500);
                }
                if (data.newBadges && data.newBadges.length > 0) {
                    setTimeout(() => showToast("YENÄ° ROZET KAZANDIN: " + data.newBadges[0]), 7000);
                }
            }
        } catch (err) { showToast("Bir hata oluÅŸtu."); }
    }

    async function deleteHabit(id) {
        const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (response.ok) { fetchHabits(); showToast("AlÄ±ÅŸkanlÄ±k silindi."); }
    }

    function showQuote(message) {
        const section = document.getElementById('quoteSection');
        if (message && message.includes(' â€” ')) {
            const [text, author] = message.split(' â€” ');
            document.getElementById('quoteText').innerText = text;
            document.getElementById('quoteAuthor').innerText = author;
            section.classList.remove('hidden');
            section.scrollIntoView({ behavior: 'smooth' });
        }
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.classList.remove('opacity-0', 'translate-y-10');
        toast.classList.add('opacity-100', 'translate-y-0');
        setTimeout(() => {
            toast.classList.add('opacity-0', 'translate-y-10');
            toast.classList.remove('opacity-100', 'translate-y-0');
        }, 3000);
    }
    function openStats(habitId) {
        // Ä°lgili alÄ±ÅŸkanlÄ±ÄŸÄ± bul
        const habit = allHabits.find(h => h.id === habitId);
        if (!habit) return;

        document.getElementById('statsHabitName').innerText = habit.name;
        document.getElementById('statsModal').classList.remove('hidden');

        let completed = 0;
        let missed = 0;
        const historyDates = habit.history || [];

        let chartLabels = [];
        let chartData = [];
        let chartColors = [];

        if (historyDates.length === 0) {
            chartLabels = ['HenÃ¼z BaÅŸlanmadÄ±'];
            chartData = [1];
            chartColors = ['#94a3b8']; // slate-400 (NÃ¶tr Gri)
            document.querySelector('#statsModal p').innerText = "Ä°lk adÄ±mÄ± atmak iÃ§in harika bir gÃ¼n!";
        }
        else {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // En eski yapÄ±lma tarihini bul
            const oldestDate = new Date(Math.min(...historyDates.map(d => new Date(d))));
            oldestDate.setHours(0, 0, 0, 0);

            // BaÅŸlangÄ±Ã§tan bugÃ¼ne geÃ§en gÃ¼n sayÄ±sÄ± (+1 Ã§Ã¼nkÃ¼ bugÃ¼n de dahil)
            const diffTime = today - oldestDate;
            const daysSinceStart = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;

            // DÃ¶ngÃ¼yÃ¼ en fazla 30 gÃ¼nle, yoksa alÄ±ÅŸkanlÄ±ÄŸÄ±n Ã¶mrÃ¼yle sÄ±nÄ±rla
            const daysToLoop = Math.min(daysSinceStart, 30);

            // Sadece alÄ±ÅŸkanlÄ±ÄŸÄ±n var olduÄŸu gÃ¼nlerdeki baÅŸarÄ±yÄ± Ã¶lÃ§
            for (let i = 0; i < daysToLoop; i++) {
                let d = new Date();
                d.setDate(d.getDate() - i);
                let dateStr = d.toISOString().split('T')[0];

                if (historyDates.includes(dateStr)) {
                    completed++;
                } else {
                    missed++;
                }
            }

            chartLabels = ['TamamlandÄ±', 'KaÃ§Ä±rÄ±ldÄ±'];
            chartData = [completed, missed];
            chartColors = ['#10b981', '#f43f5e']; // YeÅŸil ve KÄ±rmÄ±zÄ±

            document.querySelector('#statsModal p').innerText = `Son ${daysToLoop} GÃ¼nlÃ¼k BaÅŸarÄ± OranÄ±`;
        }

        // GrafiÄŸi Ã‡izdir
        const ctx = document.getElementById('statsChart').getContext('2d');

        if (currentChart) {
            currentChart.destroy();
        }

        const isDarkMode = document.documentElement.classList.contains('dark');
        const textColor = isDarkMode ? '#cbd5e1' : '#475569';

        currentChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: chartLabels,
                datasets: [{
                    data: chartData,
                    backgroundColor: chartColors,
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: textColor, font: { family: 'Inter' } }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                if (historyDates.length === 0) return " Yeni AlÄ±ÅŸkanlÄ±k";
                                return ` ${context.label}: ${context.raw} GÃ¼n`;
                            }
                        }
                    }
                }
            }
        });
    }

    function closeStats() {
        document.getElementById('statsModal').classList.add('hidden');
    }

    // --- Initialization ---
    initTheme();
    fetchHabits();
    lucide.createIcons();
</script>
</body>
</html>
